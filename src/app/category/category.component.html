<div class="bg-image" 
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Category</mat-card-title>
      </mat-card-header>
      <form class="example-form" (ngSubmit) = "onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Category" 
            [(ngModel)] = "category.categoryName" name = "CategoryName">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
      </form>
    </mat-card>

    
  </div>
  <div class="bg-image" 
  style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
         height: 100vh">

    <h2>Category List</h2>
<table class = "table table-striped">

<thead>
    <tr>
        <th>Category Id</th>
        <th>CategoryName</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let category of categories " >
       <td>{{category.categoryId}}</td>
       <td>{{category.categoryName}}</td>
       <td>
    
           <button (click) ="deleteCategory(category.categoryId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          
       </td>
    </tr>
</tbody>
</table>

</div>
